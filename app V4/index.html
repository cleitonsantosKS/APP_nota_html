<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Verificação de Nota</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Verificar Nota</h1>

        <div id="msgError"></div>

        <!-- Campo de input para o nome do aluno -->
        <div class="label-float">
          <input type="text" id="nome" required />
          <label id="nomeLabel" for="nome">Nome do Aluno</label>
        </div>

        <!-- Campo de input para a nota do aluno -->
        <div class="label-float">
          <input type="number" id="nota" required />
          <label id="notaLabel" for="nota">Nota do Aluno</label>
        </div>

        <!-- Botão para verificar a nota -->
        <div class="justify-center">
          <button onclick="verificarNota()">Verificar Nota</button>
        </div>

        <!-- Espaço para exibir o resultado -->
        <div id="resultado" class="justify-center"></div>

        <div class="justify-center">
          <hr />
        </div>

        <p>Deseja fazer outro teste? <a href="#" id="resetLink">Clique aqui</a></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
